<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador DKSAFIO</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
            color: white;
            position: relative;
            overflow: hidden;
            perspective: 1000px;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
        }

        .container {
            text-align: center;
        }

        #countdown {
            font-size: 2.5rem;
            margin: 20px 0;
            position: relative;
            transition: transform 1s ease-in-out;
            transform-style: preserve-3d;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.2);
            backdrop-filter: blur(5px);
        }

        .pull-animation {
            transform: translateY(-100vh) rotateX(90deg);
        }

        .countdown-item {
            display: inline-block;
            margin: 0 25px;
            text-align: center;
            position: relative;
        }

        .countdown-item::after {
            content: ':';
            position: absolute;
            right: -30px;
            top: 50%;
            transform: translateY(-50%);
            color: #ff3333;
            text-shadow: 0 0 10px #ff3333;
            font-size: 3rem;
            animation: pulse 1s infinite;
        }

        .countdown-item:last-child::after {
            display: none;
        }

        .countdown-value {
            font-size: 4.5rem;
            font-weight: bold;
            color: #00ff88;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.7);
            transition: all 0.3s ease;
            animation: glow 2s infinite;
        }

        .countdown-label {
            font-size: 1.2rem;
            text-transform: uppercase;
            color: #666;
            margin-top: 10px;
            letter-spacing: 2px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px rgba(0, 255, 136, 0.7); }
            50% { text-shadow: 0 0 30px rgba(0, 255, 136, 0.9); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        #welcome {
            display: none;
            text-align: center;
            opacity: 0;
            transition: all 1s ease-in-out;
            transform: translateY(100vh);
        }

        #welcome.show {
            transform: translateY(0);
            opacity: 1;
        }

        #welcome h1 {
            font-size: 3rem;
            color: #00ff88;
            margin-bottom: 30px;
        }

        #welcome img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        #revil-gif {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 576px;
            height: 324px;
            z-index: 1;
            opacity: 0.7;
            transition: transform 1s ease-in-out;
        }

        #revil-gif.pull {
            transform: translate(-50%, -50vh);
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="revil-gif" src="https://media.discordapp.net/attachments/1213660046957875290/1361840097846366248/MOMENTO-REVIL-DEDSAFIO-3-_NO-FONDO_.gif?ex=680037ed&is=67fee66d&hm=60719cb3b7d372bafa90c86fc0e0766f7d102315b20910ff500d0591c609911c&=&width=576&height=324" alt="Revil">
        <div id="countdown">
            <div class="countdown-item">
                <div id="days" class="countdown-value">00</div>
                <div class="countdown-label">DÃ­as</div>
            </div>
            <div class="countdown-item">
                <div id="hours" class="countdown-value">00</div>
                <div class="countdown-label">Horas</div>
            </div>
            <div class="countdown-item">
                <div id="minutes" class="countdown-value">00</div>
                <div class="countdown-label">Minutos</div>
            </div>
            <div class="countdown-item">
                <div id="seconds" class="countdown-value">00</div>
                <div class="countdown-label">Segundos</div>
            </div>
        </div>

        <div id="welcome">
            <h1>Bienvenido a DKSAFIO</h1>
            <img src="https://media.discordapp.net/attachments/1213660046957875290/1361409481174552659/dksafio22.jpg?ex=67fff862&is=67fea6e2&hm=e541d02e486c77657b594d969deb5990792a10d4c4ab8412f4de26972efdb168&=&format=webp&width=884&height=493" alt="DKSAFIO">
        </div>
    </div>

    <script>
        const countdownDate = new Date('April 17, 2025 00:00:00').getTime();
        const countdownElement = document.getElementById('countdown');
        const welcomeElement = document.getElementById('welcome');

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            if (distance <= 0) {
                const revilGif = document.getElementById('revil-gif');
                revilGif.classList.add('pull');
                countdownElement.classList.add('pull-animation');
                
                setTimeout(() => {
                    welcomeElement.style.display = 'block';
                    setTimeout(() => {
                        welcomeElement.classList.add('show');
                        setTimeout(() => {
                            revilGif.style.display = 'none';
                        }, 1000);
                    }, 100);
                }, 1000);
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
